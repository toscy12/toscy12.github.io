<!DOCTYPE html> 
<html>
    <head>
        <title>Sheba's Amazing Website</title>
         <style>
            body {
                background: #264653;
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background: #E71D36;
                margin: 0 auto;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: #E71D36;
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>

    <body>
        <div id="all-contents"> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>

            <main>
                <div class="sidebar">
                    <img src="https://i0.wp.com/beachpackagingdesign.com/wp-content/uploads/2015/11/DoubleSidedPeanutButterJar.jpg"></img>
                </div>

                <div class="content">
                    <header>Ultimate Double Sided Jar</header>
                    <p>The new generation of jars</p>
                                        <section class="interests">
                        <header>Feautures</header>
                        <ul>
                            <li>Double sided jar</li>
                            <li>Use all of what you paid for</li>
                            <li>Never have anything leftover again</li>
                        </ul>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
